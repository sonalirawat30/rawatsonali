<div class="container">
  <form (ngSubmit)="submit()" ngNativeValidate>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h3 style="text-align: center">Login User</h3>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="login.name" #name="ngModel" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="login.password"
            #password="ngModel" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>


    </div>
  </form>
</div>
