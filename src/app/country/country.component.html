<h2>Basic</h2>
<p-autoComplete [(ngModel)]="selectedCountries" [suggestions]="filteredCountries"
    (completeMethod)="filterCountry($event)" field="name" field="name"></p-autoComplete><br><br>
<h2>Multiple</h2>
<p-autoComplete [(ngModel)]="selectedCountry" [suggestions]="filteredCountries" (completeMethod)="filterCountry($event)"
    [multiple]="true" field="name">
</p-autoComplete>
